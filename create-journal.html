<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Revolve - Personal Magazine blog Template</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Favicon -->
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">

    <!-- THEME CSS
	================================================== -->
    <!-- Bootstrap -->
    <link rel="stylesheet" href="plugins/bootstrap/css/bootstrap.min.css">
    <!-- Themify -->
    <link rel="stylesheet" href="plugins/themify/css/themify-icons.css">
    <link rel="stylesheet" href="plugins/slick-carousel/slick-theme.css">
    <link rel="stylesheet" href="plugins/slick-carousel/slick.css">
    <!-- Slick Carousel -->
    <link rel="stylesheet" href="plugins/owl-carousel/owl.carousel.min.css">
    <link rel="stylesheet" href="plugins/owl-carousel/owl.theme.default.min.css">
    <link rel="stylesheet" href="plugins/magnific-popup/magnific-popup.css">
    <!-- Main stylesheet -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header class="header-top bg-dark py-4">
        <div class="container">
            <nav class="navbar navbar-expand-lg navigation menu-white">
                <a class="navbar-brand" href="#">
                    <img src="images/logo-w.png" alt="" class="img-fluid">
                </a>

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-collapse"
                    aria-controls="navbar-collapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="ti-menu  text-white"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbar-collapse">
                    <ul class="menu navbar-nav ml-auto">
                        <li class="nav-item"><a href="/journal-home" class="nav-link">Home</a></li>
                        <li class="nav-item"><a href="/journal-home" class="nav-link">View Journal</a></li>
                        <li class="nav-item"><a href="/create-journal" class="nav-link">Create New Entry</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <main class="container mt-5">
        <div id="successMessage" style="display: none;" class="alert alert-success" role="alert">
            Entry added successfully!
        </div>
        <form id="journalForm" method="POST" action="/submitEntry" enctype="multipart/form-data">
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" class="form-control" id="date" name="date">
            </div>
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" class="form-control" id="title" name="title">
            </div>
            <div class="form-group">
                <label for="image1">Image 1:</label>
                <input type="file" class="form-control-file" id="image1" name="image1">
            </div>
            <div class="form-group">
                <label for="image2">Image 2:</label>
                <input type="file" class="form-control-file" id="image2" name="image2">
            </div>
            <div class="form-group">
                <label for="image3">Image 3:</label>
                <input type="file" class="form-control-file" id="image3" name="image3">
            </div>
            <div class="form-group">
                <label for="content1">Content 1:</label>
                <textarea class="form-control" id="content1" name="content1" rows="4"></textarea>
            </div>
            <div class="form-group">
                <label for="heading1">Heading 1:</label>
                <input type="text" class="form-control" id="heading1" name="heading1">
            </div>
            <div class="form-group">
                <label for="content2">Content 2:</label>
                <textarea class="form-control" id="content2" name="content2" rows="4"></textarea>
            </div>
            <div class="form-group">
                <label for="quote">Quote:</label>
                <input type="text" class="form-control" id="quote" name="quote">
            </div>
            <div class="form-group">
                <label for="heading2">Heading 2:</label>
                <input type="text" class="form-control" id="heading2" name="heading2">
            </div>
            <div class="form-group">
                <label for="content3">Content 3:</label>
                <textarea class="form-control" id="content3" name="content3" rows="4"></textarea>
            </div>
            <div class="form-group">
                <label for="content4">Content 4:</label>
                <textarea class="form-control" id="content4" name="content4" rows="4"></textarea>
            </div>
            <button type="submit" class="btn btn-primary" onclick="submitForm(event)">Submit</button>
        </form>
    </main>

    <!-- THEME JAVASCRIPT FILES
================================================== -->
    <!-- Initialize jQuery Library -->
    <script src="plugins/jquery/jquery.js"></script>
    <!-- Bootstrap jQuery -->
    <script src="plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="plugins/bootstrap/js/popper.min.js"></script>
    <!-- Owl Carousel -->
    <script src="plugins/owl-carousel/owl.carousel.min.js"></script>
    <script src="plugins/slick-carousel/slick.min.js"></script>
    <script src="plugins/magnific-popup/magnific-popup.js"></script>
    <!-- Instagram Feed Js -->
    <script src="plugins/instafeed-js/instafeed.min.js"></script>
    <!-- Google Map -->
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCC72vZw-6tGqFyRhhg5CkF2fqfILn2Tsw"></script>
    <script src="plugins/google-map/gmap.js"></script>
    <!-- Main js -->
    <script src="/js/custom.js"></script>

</body>

</html>
